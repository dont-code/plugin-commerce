<dtcde-dynamic></dtcde-dynamic>
<ng-template #inlineView><span pTooltip="Price Date: {{value?.date}}">
    <ng-container *ngTemplateOutlet="subFieldInlineViewTemplate('cost')"></ng-container>&nbsp;
    <small>(<ng-container *ngTemplateOutlet="subFieldInlineViewTemplate('shop')"></ng-container>)</small>
  </span>
</ng-template>
<ng-template #fullEditView>
  <ng-container *ngIf="form" [formGroup]="form">
    <div class="formgrid grid">
      <div class="field col-12 md:col-6">
        <span class="p-float-label">
          <input [id]="name+'-name'" type="text" pInputText formControlName="productName" class="w-full">
          <label [for]="name+'-name'">Product Name</label>
        </span>
      </div>
      <div class="field col-12 md:col-6">
        <ng-container *ngTemplateOutlet="subFieldFullEditTemplate('shop')"></ng-container>
      </div>
      <div class="field col-12 md:col-6">
        <div class="flex align-items-center">
          <button name="FetchPrice" class="flex flex-initial align-items-center" pButton pRipple type="button" icon="pi pi-sync" class="p-button-rounded p-button-text" [disabled]="cannotUpdatePrice ()" (click)="updatePrice()"></button>
          <div class="flex align-items-center flex-1" style="margin-top: 0.5rem">Price:&nbsp;
            <ng-container *ngTemplateOutlet="subFieldFullEditTemplate('cost')"></ng-container>
          </div>
        </div>
      </div>
      <div class="field col-12 md:col-6">Date of Price:&nbsp;
        <ng-container *ngTemplateOutlet="subFieldFullEditTemplate('date')"></ng-container>
      </div>
      <div class="field col-12">
        <span class="p-float-label">
          <input [id]="name+'-id'" type="text" readonly="true" pInputText formControlName="productId" class="w-full">
          <label [for]="name+'-id'">Product Id</label>
        </span>
      </div>
      <ng-container *ngIf="productSelectionMode">
        <div [id]="name+'-select'" class="field col-12"><dontcode-commerce-product-selection [listOfProducts]="listOfSelectableProducts" (selected)="selectedProduct ($event)"></dontcode-commerce-product-selection>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-template>
