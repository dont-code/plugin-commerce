<p-dataView [value]="listOfProducts" [rows]="4" [paginator]="true" layout="grid">
  <ng-template pTemplate="header">Select product, or <button label="Not found" icon="pi pi-delete-left" pButton (click)="notFound ()"></button></ng-template>
  <ng-template let-product pTemplate="gridItem">
    <div class="col-6 md:col-3 flex align-items-stretch">
      <p-card [header]="product.productName">
        <ng-template pTemplate="header">
          <img *ngIf="product.productImageUrl!==null" [src]="product.productImageUrl" />&nbsp;
        </ng-template>
        <p><small>{{product.productDescription}}</small></p>
        <p><h2>{{localizedAmount(product)}}</h2>
        <ng-template pTemplate="footer">
          <button label="Select" icon="pi pi-check" pButton (click)="selectionOf (product)"></button>
        </ng-template>
      </p-card>
    </div>
  </ng-template>
</p-dataView>
