  <script>function getChallengeFromUrl() {
    return window.location.search.match(new RegExp("[?&](challenge=[a-zA-Z0-9-_]*(?=([&#]|$)))"))
  }

  function buildUrlWithParams() {
    var hash = window.location.hash;
    var prefix = "?";
    if (window.location.search.match(new RegExp("^\\?"))) prefix = "&";
    return window.location.href.replace(hash, "") + prefix + "challenge=JmNaL4p84LHEfek6eFD6LaLIDQxejLsskKWXlWHbHo6Kdvk-kmOrq8C7tKIuMu5zB-UdhbvNurVqXmr9EolmsXan8NdPb-Zy0d1sAetWNMlhr51QGQQR_dkeKmTRTQWNpjb4ti6QkuRW64bPRWQVgrNOvOyYZVRi6WbmDRHzzE-cuM1RPfKMiWKyT1T8By1Co1sCyw5uMBpbfmUeKcLR9PSMQyiPMPWzSDj3sOtE43c" + hash
  }

  function reloadAndCheckChallenge(redirectUrl) {
    var http = new XMLHttpRequest;
    var url = "/.well-known/baleen/challengejs/check?challenge=JmNaL4p84LHEfek6eFD6LaLIDQxejLsskKWXlWHbHo6Kdvk-kmOrq8C7tKIuMu5zB-UdhbvNurVqXmr9EolmsXan8NdPb-Zy0d1sAetWNMlhr51QGQQR_dkeKmTRTQWNpjb4ti6QkuRW64bPRWQVgrNOvOyYZVRi6WbmDRHzzE-cuM1RPfKMiWKyT1T8By1Co1sCyw5uMBpbfmUeKcLR9PSMQyiPMPWzSDj3sOtE43c";
    http.open("POST", url);
    http.send("bot_category=unknown&request_fate=challengejs&tracking_id=&rule_id=");
    setTimeout((function () {
      if (redirectUrl) window.location = redirectUrl; else window.location.reload()
    }), 2)
  }

  function sendInQuery() {
    var matchArray = getChallengeFromUrl();
    if (!matchArray) {
      reloadAndCheckChallenge(buildUrlWithParams())
    } else {
      setTimeout((function () {
        var replacedUrl = window.location.href.replace(matchArray[1], "challenge=JmNaL4p84LHEfek6eFD6LaLIDQxejLsskKWXlWHbHo6Kdvk-kmOrq8C7tKIuMu5zB-UdhbvNurVqXmr9EolmsXan8NdPb-Zy0d1sAetWNMlhr51QGQQR_dkeKmTRTQWNpjb4ti6QkuRW64bPRWQVgrNOvOyYZVRi6WbmDRHzzE-cuM1RPfKMiWKyT1T8By1Co1sCyw5uMBpbfmUeKcLR9PSMQyiPMPWzSDj3sOtE43c");
        reloadAndCheckChallenge(replacedUrl)
      }), 1e3)
    }
  }

  function isCookieEnabled() {
    try {
      document.cookie = "test_baleen_cookies_enabled=1";
      var ret = document.cookie.indexOf("test_baleen_cookies_enabled=") !== -1;
      document.cookie = "test_baleen_cookies_enabled=1; expires=Thu, 01-Jan-1970 00:00:01 GMT";
      return ret
    } catch (e) {
      return false
    }
  }

  if (isCookieEnabled()) {
    document.cookie = "challenge=JmNaL4p84LHEfek6eFD6LaLIDQxejLsskKWXlWHbHo6Kdvk-kmOrq8C7tKIuMu5zB-UdhbvNurVqXmr9EolmsXan8NdPb-Zy0d1sAetWNMlhr51QGQQR_dkeKmTRTQWNpjb4ti6QkuRW64bPRWQVgrNOvOyYZVRi6WbmDRHzzE-cuM1RPfKMiWKyT1T8By1Co1sCyw5uMBpbfmUeKcLR9PSMQyiPMPWzSDj3sOtE43c; max-age=900; domain=.cdiscount.com; path=/; Secure";
    var match = document.cookie.match(new RegExp("(^| )challenge=([^;]+)"));
    if (match) {
      reloadAndCheckChallenge()
    } else {
      sendInQuery()
    }
  } else {
    sendInQuery()
  }
  </script>
